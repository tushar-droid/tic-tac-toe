<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="grid-container">
        <div class="block no-top-border no-left-border" id="0"></div>
        <div class="block no-top-border" id="1"></div>
        <div class="block no-top-border no-right-border" id="2"></div>
        <div class="block no-left-border" id="3"></div>
        <div class="block" id="4"></div>
        <div class="block no-right-border" id="5"></div>
        <div class="block no-left-border no-bottom-border" id="6"></div>
        <div class="block no-bottom-border" id="7"></div>
        <div class="block no-right-border no-bottom-border" id="8"></div>
    </div>
    <div class="modal">
        <div class="modal-contianer">
            <h1 class="winning-marker"></h1>
            <button class="play-again">Play again</button>
        </div>
    </div>
</body>
</html>
